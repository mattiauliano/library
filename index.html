<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <p class="logo">Libra</p>
            <button class="log-in">Log in</button>
        </header>
        <div class="content">
            <button class="add-book">+ Add book</button>
            <div class="books-grid"></div>
        </div>

        <!-- Modal -->
        <div class="modal-overlay">
            <div class="modal-content">
                <h3>Enter your book info!</h3>
                <form action="add-book">
                    <input type="text" placeholder="Title" required name="title" max-length="150" id="title">
                                        
                    <input type="text" placeholder="Author" name="author" max-length="100" id="author">
                                        
                    <input type="number" placeholder="Pages" name="Pages" max="100000" id="pages">
                </form>
                <div class="read-or-not">
                    <label for="read">Did you read it?</label>
                    <input type="checkbox" id="read" value="read">
                </div>
                <div class="inline">
                    <button class="submit">Submit</button>
                    <button class="close-modal">Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
